<meta charset="utf-8">

<!-- load D3js -->
<script src="https://d3plus.org/js/d3.js"></script>

<!-- load D3plus after D3js -->
<script src="https://d3plus.org/js/d3plus.js"></script>

<!-- create container element for visualization -->
<h1>facebook</h1>
<div class="thing" id="facebook"></div>
<h1>twitter</h1>
<div class="thing" id="twitter"></div>
<h1>dropbox</h1>
<div class="thing" id="dropbox"></div>
<h1>spotify</h1>
<div class="thing" id="spotify"></div>
<h1>netflix</h1>
<div class="thing" id="netflix"></div>

<script>
  // sample data array
  var fb_data = [
    {"value": 12.7, "name": "A"},
    {"value": 27.5, "name": "B"},
    {"value": 375, "name": "C"},
    {"value": 200, "name": "D"},
    {"value": 1684.8, "name": "other"}

  var tw_data = [
    {"value":5, "name": "A"},
    {"value":15, "name": "B"},
    {"value":35, "name": "C"},
    {"value":100, "name": "D"},
    {"value":5.2, "name": "E"},
    {"value":200, "name": "F"},
    {"value":400, "name": "G"},
    {"value":739.8, "name": "other"}
  ]
  var db_data = [
    {"value":6, "name": "A"},
    {"value":250, "name": "B"},
    {"value":350, "name": "C"},
    {"value":109.4, "name": "other"}
  ]
  var sp_data = [
    {"value":21.6, "name": "A"},

  // instantiate d3plus
  var fb_viz = d3plus.viz()
    .container("#facebook")  // container DIV to hold the visualization
    .data(fb_data)  // data to use with the visualization
    .type("tree_map")   // visualization type
    .id("name")         // key for which our data is unique on
    .size("value")      // sizing of blocks
    .draw();             // finally, draw the visualization!

    .container("#twitter")  // container DIV to hold the visualization
    .data(tw_data)  // data to use with the visualization

    var nf_viz = d3plus.viz()
